<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Module 1 - Tran Anh Khoa</title>
</head>
<body>
<h2>Please tell us some information about you</h2>
    <table>
        <tr>
            <th align="right">Full name</th>
            <td align="left"><input id="name" type="text" ></td>
        </tr>
        <tr>
            <th align="right">Identity number</th>
            <td align="left"><input id="identityNumber" type="text" ></td>
        </tr>
        <tr>
            <th align="right">Date of birth</th>
            <td align="left"><input id="dateOfBirth" type="date" ></td>
        </tr>
        <tr>
            <th align="right">Email</th>
            <td align="left"><input id="email" type="text" ></td>
        </tr>
        <tr>
            <th align="right">Address</th>
            <td align="left"><input id="address" type="text" ></td>
        </tr>
        <tr>
            <th align="right">Vip type</th>
            <td align="left">
                <select id="vipType">
                    <option value="1">Member</option>
                    <option value="2">Silver</option>
                    <option value="3">Gold</option>
                    <option value="4">Platinum</option>
                    <option value="5">Diamond</option>
                </select>
            </td>
        </tr>
        <tr>
            <th align="right">Discount</th>
            <td align="left"><input id="discount" type="number" >%</td>
        </tr>
        <tr>
            <th align="right">How many people will stay in our resort?</th>
            <td align="left"><input id="people" type="number" ></td>
        </tr>
        <tr>
            <th align="right">Rent day</th>
            <td align="left"><input id="rentDay" type="number" ></td>
        </tr>
        <tr>
            <th align="right">Service type</th>
            <td align="left">
                <select id="serviceType">
                    <option value="500">Villa</option>
                    <option value="300">House</option>
                    <option value="100">Room</option>
                </select>
            </td>
        </tr>
        <tr>
            <th align="right">Room Type</th>
            <td align="left">
                <select id="roomType">
                    <option value="500">Vip</option>
                    <option value="300">Business</option>
                    <option value="100">Normal</option>
                </select>
            </td>
        </tr>
        <tr>
            <th align="right">Estimate price</th>
            <td><input type="text" id="estimatedcost" value="">$</td>
        </tr>
    </table>
<button onclick="getinfo()">Submit</button>
<br><br>

<script src="Module1_TranAnhKhoa.js"></script>
</body>
</html>
