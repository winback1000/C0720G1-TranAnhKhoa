<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tao ban co caro</title>
</head>
<body>
<p id="chessTable"></p>
<script>
    let m = new Array(25);
    for (let i=0;i<25;i++) {
        m[i] = new Array(25);
        for (let j = 0; j < 25; j++) {
            m[i][j] = ""
        }
    }
    console.log(m);
    let flag = "player1";
    display();
    function display() {
        let table = '<table border="1">';
        for (let i = 0; i <= 20; i++) {
            table += '<tr>';
            for (let j = 0; j <= 20; j++) {
               table += `<td align="center" height="20" onclick="playingChess(${i},${j})" width="20">${m[i][j]}</td>`;
                }
                table +='</tr>';
            }
            table += '</table>';
        document.getElementById('chessTable').innerHTML = table;
        if (winCondition()) {
            if (flag === "player1") {
                document.write("player 2 won")
            } else {
                document.write("player 1 won")
            }
        }
    }
    function playingChess(i,j) {
        if ((flag === "player1")&& checkingPlayedCell(i,j)) {
                m[i][j] = "X";
                flag = "player2";
        } else if ((flag === "player2")&&checkingPlayedCell(i,j)) {
                m[i][j] = "O";
                flag = "player1";
        }
        display();
    }
    function checkingPlayedCell(i,j) {
        if (m[i][j] === "X" || m[i][j] === "O") {
            alert('this cell is already filled');
            return false;
        } else {
            return true;
        }
    }
    function winCondition() {
        for (let i = 0; i < m.length; i++) {
            for (let j = 0; j < m[i].length; j++) {
                if (m[i][j] ==="X") {
                    if (m[i][j] === "X" && m[i + 1][j + 1] === "X" && m[i + 2][j + 2] === "X" && m[i + 3][j + 3] === "X" && m[i + 4][j + 4] === "X") {
                        return true;
                    }
                    if (m[i][j] === "X" && m[i][j + 1] === "X" && m[i][j + 2] === "X" && m[i][j + 3] === "X" && m[i][j + 4] === "X") {
                        return true;
                    }
                    if (m[i][j] === "X" && m[i + 1][j] === "X" && m[i + 2][j] === "X" && m[i + 3][j] === "X" && m[i + 4][j] === "X") {
                        return true;
                    }
                    if (m[i][j] === "X" && m[i + 1][j - 1] === "X" && m[i + 2][j - 2] === "X" && m[i + 3][j - 3] === "X" && m[i + 4][j - 4] === "X") {
                        return true;
                    }
                } else {
                    if (m[i][j] === "O" && m[i + 1][j + 1] === "O" && m[i + 2][j + 2] === "O" && m[i + 3][j + 3] === "O" && m[i + 4][j + 4] === "O") {
                        return true;
                    }
                    if (m[i][j] === "O" && m[i][j + 1] === "O" && m[i][j + 2] === "O" && m[i][j + 3] === "O" && m[i][j + 4] === "O") {
                        return true;
                    }
                    if (m[i][j] === "O" && m[i + 1][j] === "O" && m[i + 2][j] === "O" && m[i + 3][j] === "O" && m[i + 4][j] === "O") {
                        return true;
                    }
                    if (m[i][j] === "O" && m[i + 1][j - 1] === "O" && m[i + 2][j - 2] === "O" && m[i + 3][j - 3] === "O" && m[i + 4][j - 4] === "O") {
                        return true;
                    }
                }
            }
        }
    }
</script>
</body>
</html>
