<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tim gia tri lon nhat trong mang</title>
</head>
<body>
    <script>
        let m = [-3, 5, 1, 3, 2, 10,22,14,223,142,452,64,356,248,423];
        let a=0;
        let v;
        for (i=0;i<m.length;i++) {
            if (m[i]>a) {
                a= m[i];
                v = i;
            }
        }
        document.write('so lon nhat trong day la '+a+' tai vi tri thu '+ (v+1));
    </script>
</body>
</html>
