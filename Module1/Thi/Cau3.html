<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cau 3</title>
</head>
<body>
<script>
    function isFinonacci(x) {
        let arr = [0,1];
        if (x === 0 || x === 1) {
            return true;
        }
        for (let i = 2; ; i++) {
            arr[i] = arr[i-1] + arr[i-2];
            if (arr[i] === x) {
                return true;
            } else if (arr[i] > x) {
                return false;
            }
        }
    }
    console.log(isFinonacci(-13));
</script>
</body>
</html>
