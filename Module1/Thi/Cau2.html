<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cau 2</title>
</head>
<body>
<script>
    function tryRemoveFromArray(x,array) {
        let result = [];
        for (let i = 0; i<array.length; i++) {
            if (array[i] !== x) {
                result.push(array[i])
            }
        }
        return result
    }
    console.log(tryRemoveFromArray(5,[1,2,3,4,5,6,5,4,3,2,1,5,7,8,9]));
</script>
</body>
</html>
