<canvas id="myCanvas" width="800" height="800" style="border:1px solid #d3d3d3;"></canvas>
<script>

            this.x = x;
            this.y = y;
            this.radius = radius;

        render() {
            let c = document.getElementById("myCanvas");
            let ctx = c.getContext("2d");
            ctx.beginPath();

            ctx.stroke();
