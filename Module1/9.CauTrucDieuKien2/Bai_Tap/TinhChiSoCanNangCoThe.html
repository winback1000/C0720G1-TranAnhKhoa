<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tinh Chi So Can Nang Co The</title>
</head>
<body>
    <script>
        let w = parseFloat(prompt('please input your weight'));
        let h = parseFloat(prompt('please input your height'));
        let bmi = w / (h^2);
        console.log(bmi);
        if (bmi,18) {
            document.write("Underweight");
        } else
            if (bmi < 25.0) {
                document.write("Normal");
            } else
                if (bmi < 30.0) {
                    document.write("Overweight");
                } else {
                    document.write("Obese");

                }

    </script>
</body>
</html>
