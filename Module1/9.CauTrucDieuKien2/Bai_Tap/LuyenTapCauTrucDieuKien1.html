    <p>Phí thuê bao bắt buộc là 25 nghìn.</p>
    <p>600 đồng cho mỗi phút gọi của 50 phút đầu tiên.</p>
    <p>400 đồng cho mỗi phút gọi của 150 phút tiếp theo.</p>
    <p>200 đồng cho bất kỳ mỗi phút nào sau 200 phút đầu tiên.</p>
<script>
    function bai1() {
        let a = parseFloat(prompt('Please input the first number'));
        let b = parseFloat(prompt('Please input the second number'));
        if (b == 0) {
            alert('so thu 2 khong hop le');
        } else {
            if (a % b == 0) {
                alert(a + " chia het cho "+ b);
            } else  {
                alert (a + " khong chia het cho "+ b);
            }
        }
    }
    function bai2() {
        let a =  parseInt(prompt('Please input the age of the student'));
        if (a<16) {
            alert("this student doesn't meet the requirement to study at the 10th grade");
        } else {
            alert("this student meets the requirement to study at the 10th grade");
        }
    }
    function bai3() {
        let a = parseFloat(prompt('Please input the number'));
        if (a == 0) {
            alert('so nay bang 0');
        } else {
            if (a > 0) {
                alert(a + " lon hon 0");
            } else  {
                alert (a + " nho hon 0");
            }
        }
    }
    function bai4() {
        let a = parseFloat(prompt('Please input the first number'));
        let b = parseFloat(prompt('Please input the second number'));
        if (b>a) {
            a = b;
        }
        let c = parseFloat(prompt('Please input the third number'));
        if (c>a) {
            a = c;
        }
        alert('so lon nhat la '+a);
    }
    function bai5() {
        let a = parseFloat(prompt('Please input the test mark'));
        let b = parseFloat(prompt('Please input the mid term exam mark'));
        let c = parseFloat(prompt('Please input the end term exam mark'));
        let d = (a+b+c)/3;
        if (d>8) {
            alert('hoc sinh gioi');
        } else if (d>6) {
            alert('hoc sinh kha');
        } else if (d>5) {
            alert('hoc sinh trung binh');
        } else if (d>3) {
            alert('hoc sinh yeu');
        } else if (d>=0) {
            alert('hoc sinh nay khong can phai hoc nua');
        }
    }
    function bai6() {
        let a = parseFloat(prompt('Vui long nhap doanh so ban duoc'));
        let b = parseFloat(prompt('Vui long nhap % hoa hong'));
        let c = a * b / 100;
        alert('hoa hong nhan duoc trong thang nay la '+c);
    }
    function bai7() {
        let a = parseFloat(prompt('Vui long nhap so phut da su dung'));
        let b;
        if (a<=50) {
            b = 25000 + (a*600);
        } else if (a<=200) {
            b = (600*50)+25000+(400*(a-50));
        } else {
            b = 25000 + (600*50) + (400*100) + (200*(a-200));
        }
        alert('phi thue bao la '+b)
    }
</script>
