<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyen tap mang 2</title>
</head>
<body>
<button onclick="bai1()">Task 1</button>
<button onclick="bai2()">Task 2</button>
<button onclick="bai3()">Task 3</button>
<button onclick="bai4()">Task 4</button>
<button onclick="bai5()">Task 5</button>
<button onclick="bai6()">Task 6</button>
<script>
    function bai1() {
    let a = parseInt(prompt('vui long nhap so hang'));
    let b = parseInt(prompt('vui long nhap so cot'));
    let m = new Array(a).fill((new Array(b)));
    for (let i = 0; i < a; i++) {
            for (let j = 0; j < b; j++) {
                m[i][j] = prompt('vui long nhap phan tu ['+i+']['+j+']');
            }
        }
        console.log(m)
    }
    function bai2() {
        let b = parseInt(prompt('vui long nhap so phan tu trong mang'));
        let array2 = [];
        let array22 = [];
        for (let i = 0; i < b; i++) {
            let a = prompt('vui long nhap phan  thu ' + (i + 1));
            array22.push(a);
            array2.unshift(a);
        }
        console.log(array2);
        console.log(array22);
    }
    function bai3() {
    let str1 = (prompt('vui long nhap chuoi').toString());
    console.log(str1);
    let count = 0;
    for (let i = 0; i < str1.length; i++) {
        if (isNaN(str1[i])) {
            count ++;
        }
    }
    console.log('mang co '+count+' ky tu')
    }
    function bai4() {
        let str1 = (prompt('vui long nhap chuoi').toString());
        console.log(str1);
        let count = 0;
        if (str1[0] !=" ") {
            count++;
        }
        for (let i = 0; i<str1.length;i++) {
             if ((str1[i]!= " ")&&(str1[i-1] == " ")) {
                count++
            }
        }
        console.log('day tren co '+count+' tu')
    }
    function bai5() {
        let str1 = (prompt("vui long nhap chuoi thu nhat").toString());
        let str2 = (prompt("vui long nhap chuoi thu hai").toString());
        let flag = true;
        for (let i = 0; i< ((str1.length+str2.length)/2); i++) {
            if (str1[i] != str2[i]) {
                flag = false;
                break;
            }
        }
        if (flag == true) {
            console.log('hai chuoi giong nhau');
        } else {
            console.log('hai chuoi khac nhau');
        }
    }
    function bai6() {
        let arr = (prompt("vui long nhap mot chuoi").toString()).split("");
        console.log(arr.join(""));
        for (let i = 0; i<arr.length; i++) {
            if (arr[i] == "-") {
                arr[i] = "_";
            }
        }
        console.log(arr);
        console.log(arr.join(""))
    }
</script>
