<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Corrected Name</title>
</head>
<body>
<script>

    let str = window.prompt('xin vui long nhap ten');
    console.log(str);
    console.log(correctName(str));
function correctName (string) {
    let name = [];
    for (let i=0; i<string.length; i++) {
        if (((string[i] ===" ") && (string[i-1] === " ")) || (string[i]>0)) {
        } else if ((string[i-1] === " ") || (i===0)) {
            name.push(string[i].toUpperCase());
        }
        else {
            name.push(string[i].toLowerCase());
        }
    }
    while (name[0] === " ") {
        name.shift();
    }
    while (name[name.length - 1] === " ") {
        name.pop();
    }
    return (name.join(""));
}

</script>
