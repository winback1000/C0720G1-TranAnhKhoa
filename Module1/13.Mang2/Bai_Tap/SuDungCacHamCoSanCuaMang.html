<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Su dung cac ham co san cua mang</title>
</head>
<body>
    <script>
        var num=window.prompt();
        console.log(num);
        var str = num.toString();
        console.log(typeof (str));
        console.log(str);
        var result = [str[0]];
        console.log(result);

        for(var x=1; x<str.length; x++)
        {
            if((str[x-1]%2 === 0)&&(str[x]%2 === 0))
            {
                result.push('-', str[x]);
                console.log(result);
            }
            else
            {
                result.push(str[x]);
                console.log(result);
            }
        }
        console.log(result.join(''));
    </script>
</body>
</html>
