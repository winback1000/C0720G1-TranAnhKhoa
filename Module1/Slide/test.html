<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>test</title>
</head>
<body>
<script>
    let battery = 10;

    if (battery < 100) {
        let interval = setInterval(function () {
            battery++;
            console.log(battery);
            if (battery === 100) {
                clearInterval(interval)
            }
        }, 100);
    }
</script>
</body>
</html>
