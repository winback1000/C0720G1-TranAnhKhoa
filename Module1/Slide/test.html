<body>
<script>
    class Customer {
        constructor(name) {
            this.name = name;
            this.identityNumber = "";
            this.dateOfBirth ="";
            this.email = "";
            this.address = "";
            this.vipType ="";
            this.discount = "";
            this.people = "";
            this.rentDay = "";
            this.serviceType = "";
            this.roomType = "";
        }
        getName() {
            return this.name;
        }
        getIdentityNumber(){
            return this.identityNumber;
        }
        getDateOfBirth(){
            return this.dateOfBirth;
        }
        getEmail() {
            return this.email;
        }
        getAddress() {
            return this.address;
        }
        getVipType() {
            return this.vipType;
        }
        getDiscount(){
            return this.discount;
        }
        getPeope(){
            return this.people;
        }
        getRentDay() {
            return this.rentDay;
        }
        getServiceType() {
            return this.serviceType;
        }
        getRoomType(){
            return this.roomType;
        }
        setName(name){
            this.name = name;
        }
        setIdentityNumber(number){
            this.identityNumber = number;
        }
        setDayOfBirth(date){
            this.dateOfBirth = date;
        }
        setEmail(email) {
            this.email = email;
        }
        setAddress(address) {
            this.address = address;
        }
        setViptype(vip) {
            this.vipType = vip;
        }
        setDiscount(number) {
            this.discount = number;
        }
        setPeople(number) {
            this.people = number;
        }
        setRentDay(number) {
            this.rentDay = number;
        }
        setServiceType(type) {
            this.serviceType = type;
        }
        setRoomType (type) {
            this.roomType = type;
        }
        getAge() {
            return (new Date().getFullYear() - new Date(this.dateOfBirth).getFullYear());
        }
        addressAndAgeCaculate() {
            let addressDiscount;
            if (this.address === 'Da Nang') {
                addressDiscount = 20;
                if (this.getAge() >=30) {
                    addressDiscount += 2;
                } else if((this.getAge()>=20)&&(this.getAge()<30)) {
                    addressDiscount += 1;
                }
            } else if (this.address === 'Hue') {
                addressDiscount = 10;
            } else if (this.address === 'Quang Nam') {
                addressDiscount = 5;
            } else {
                addressDiscount = 0;
            }
            return addressDiscount;
        }
        vipCaculate () {
            let vipDiscount;
            if (this.vipType === 'Member') {
                vipDiscount = 0;
            } else if (this.vipType === 'Silver') {
                vipDiscount = 2;
            } else if (this.vipType === 'Gold') {
                vipDiscount = 5;
            } else if (this.vipType === 'Platinum') {
                vipDiscount = 10;
            } else {
                vipDiscount = 15;
            }
            return vipDiscount;
        }
        rentDayCaculate() {
            let rentDayDiscount;
            if (this.rentDay <2) {
                rentDayDiscount = 0;
            } else if (this.rentDay <= 4) {
                rentDayDiscount = 10;
            } else if (this.rentDay <= 7) {
                rentDayDiscount = 20;
            } else {
                rentDayDiscount = 30;
            }
            return rentDayDiscount;
        }
        totalCost() {
            return (this.serviceType * this.rentDay * (1-(this.discount/100))) - this.addressAndAgeCaculate() - this.vipCaculate() - this.rentDayCaculate();
        }
    }
    let abc = new Customer("Abc");
    let cde = new Customer("Cde");
    names = [];
    names.push(abc);
    names.push(cde);
    let checkName = names.findIndex(Customer => Customer.name === "Cde");
    console.log(checkName);
    console.log(names[0].name)
</script>
