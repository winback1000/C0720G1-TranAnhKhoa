    <p><strong>First name</strong></p>

        <p><strong>Last name</strong></p>

<form action="https://www.google.com.vn/search" method="get">

    <input type="text" name="search" value="tìm kiếm">

<br>
<form action="send to server3" method="post">
    <fieldset>
        <legend><strong>Input types</strong></legend>
        Account:<br>
        <input name="account" type="text"><br>
        Password:<br>
        <input name="password" type="password"><br>
        Account type:<br>
        <label><input name="type" value="Admin" type="radio"/>Page admin</label><br>
        <label><input name="type" value="Mod" type="radio"/>Moderator</label><br>
        <label><input name="type" value="Member" type="radio"/>Member</label><br>
        <label><input name="type" value="Guest" type="radio"/>Guest</label><br><br>
        <label><h3>Don't have account yet?</h3></label>
            <button type="button">
                <a href="/register.php"><<img src="../../4.Git&HTML/Thuc_Hanh/button-dangkyngat.png" height="60" width="200"/></a>
            </button>
        <br>
        <label>Current city</label>
            <select name="city" multiple>
                <option value="Da Nang">Da Nang</option>
                <option value="HCM">HCM</option>
                <option value="Ha Noi">Ha Noi</option>
                <option value="Other city">Other city</option>
                <option value="Nha Trang">Nha Trang</option>
                <option value="Da Lat">Da Lat</option>
                <option value="Hue">Hue</option>
                <option value="Hai Phong">Hai Phong</option>
            </select>
        <h4>Introduce yourself</h4>
        <textarea cols="50" rows="5">Write something about yourself</textarea><br><br>
        <input type="reset" value="Reset"/><input type="submit" value="Submit"/>
    </fieldset>
</form>
