<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>


</head>
<body>

    <input type="button" value="Click to visible" onclick="visibleImg()"/>
    <button onclick="hideImg()">Click to hide</button>
    <h3>Pig image</h3>
    <img id="pigImg" src="img/pig.jpg" height="200" width="300"/>

    <script>
        // Ham nay dung de an hinh anh di (chu thich 1 dong)
        function hideImg() {
            document.getElementById("pigImg").style.display = "none";
        }

        /*
         Ham nay dung de hien thi hinh anh len
            (chu thich nhieu dong)
         */
        function visibleImg() {
            document.getElementById("pigImg").style.display = "block";
        }

    </script>
    <script src="js/hide_img.js"></script>
</body>
</html>
