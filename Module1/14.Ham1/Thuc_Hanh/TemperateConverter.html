<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Temperate Converter</title>
</head>
<body>
<label for="fDegree">Fahrenheit</label>
<input type="number" id="fDegree" oninput="convert(this.value)" onfocus="this.value='' ">
<br><br>
<span>Result: </span><span id="output"></span>
<script>
    function convert(fTemp) {
        fTemp = document.getElementById("fDegree").value;
        let c = (fTemp-32) / 1.8;
        document.getElementById("output").innerHTML = (c+" C degree") ;
    }

</script>
