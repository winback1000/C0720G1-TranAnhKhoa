<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Xay dung lop hinh tron</title>
</head>
<body>
<canvas id="myCanvas" width="400" height="400" style="border:1px solid #d3d3d3;"></canvas>
<br>
<label for="radius">Please input Radius of the circle</label><br>
<input type="number" id="radius" onfocus="this.value=''"><br>
<button type="button" onclick="caculateArea(); drawCircle()">Draw & caculate area</button>
<script>
    class circle {
        constructor(radius) {
            this.radius = radius;
        }
        getRadius() {
            return this.radius;
        }
        setRadius(radius) {
            this.radius = radius;
        }
        getArea() {
            this.getRadius();
            return Math.PI*this.radius*this.radius;
        }
    }
    let myCircle = new circle(0);
    function caculateArea() {
        myCircle.setRadius(document.getElementById("radius").value);
        console.log(myCircle.getArea());
    }
    function drawCircle() {
        let c = document.getElementById("myCanvas");
        let ctx = c.getContext("2d");
        ctx.clearRect(0, 0, c.width, c.height) ;
        ctx.beginPath();
        ctx.arc(100,100,myCircle.getRadius(),0,2*Math.PI);
        ctx.stroke();
    }
</script>
</body>
</html>
