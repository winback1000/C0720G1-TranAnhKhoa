<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Caculator</title>
</head>
<body>
<table border="1">
    <tr>
        <td style="width: 600px; height: 40px" colspan="5" value="0">
            <input type="text" id="monitor" style="width: 900px; height: 40px" value="0">
        </td>
    </tr>
    <tr>
        <td><button onclick="plus()"><img src="plus.png"></button></td>
        <td><button onclick="minus()"><img src="minus.png"></button></td>
        <td><button onclick="multi()"><img src="multiple.png"></button></td>
        <td><button onclick="divine()"><img src="divine.png"></button></td>
        <td><button onclick="equal()"><img src="equal.png"></button></td>
    </tr>
</table>
<script>
    let m = 0;
    let a;
    let flagplus = false;
    let flagminus = false;
    let flagmulti = false;
    let flagdivine = false;
    function plus() {
        console.log(m)
        a = parseFloat(document.getElementById("monitor").value);
        console.log(a);
        m += a;
        document.getElementById("monitor").value = m;
        console.log(m)
        flagplus = true;
        flagminus = false;
        flagmulti = false;
        flagdivine = false;
    }
    function minus() {
        console.log(m);
        a = parseFloat(document.getElementById("monitor").value);
        if (flagminus == false) {
            console.log(a);
            m += a;
            flagplus = false;
            flagminus = true;
            flagmulti = false;
            flagdivine = false;

        } else {
            m = m - a;
        }
        document.getElementById("monitor").value = m;
        console.log(m);
    }
    function multi() {
        console.log(m);
        a = parseFloat(document.getElementById("monitor").value);
        if (flagmulti == false) {
            console.log(a);
            m += a;
            flagplus = false;
            flagminus = false;
            flagmulti = true;
            flagdivine = false;
        } else {
            m = m * a;
        }
        document.getElementById("monitor").value = m;
        console.log(m);
    }
    function divine() {
        console.log(m);
        a = parseFloat(document.getElementById("monitor").value);
        if (flagdivine == false) {
            console.log(a);
            m += a;
            flagplus = false;
            flagminus = false;
            flagmulti = false;
            flagdivine = true;
        } else {
            m = m / a;
        }
        document.getElementById("monitor").value = m;
        console.log(m);
    }
    function equal() {
        a = parseFloat(document.getElementById("monitor").value);
        if (flagplus) {
            m = m + a;
        }
        if (flagminus) {
            m = m - a;
        }
        if (flagmulti) {
            m = m * a;
        }
        if (flagdivine) {
            m = m / a;
        }
        document.getElementById("monitor").value = m;
        console.log(m);

    }

//    bug khi thực hiện phép tính sau khi =
</script>
</body>
</html>
