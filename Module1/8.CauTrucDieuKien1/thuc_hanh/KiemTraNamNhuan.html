<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>kiem tra nam nhuan</title>
</head>
<body>
    <script>
        let a = parseInt(prompt("vui long nhap so nam"))
        if (((a % 4 == 0)&&(a % 100 != 0)) || (a % 400 == 0))
            alert(a + " is a leap year");
        else
            alert(a + " is NOT a leap year");
    </script>
</body>
</html>
