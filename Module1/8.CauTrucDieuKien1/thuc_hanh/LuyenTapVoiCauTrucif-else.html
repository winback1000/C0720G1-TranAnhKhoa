<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>luyen tap voi cau truc if/else</title>
</head>
<body>
    <script>
        let value = prompt('What is the "official" name of JavaScript?', '');
        if (value == 'ECMAScript') {
            alert('Right!');
        } else {
            alert("You don't know? ECMAScript!");
        }
        let userName = prompt("Who's there?", '');
        if (userName == 'Admin') {
            let pass = prompt('Password?', '');
            if (pass == 'TheMaster') {
                alert('Welcome!');
            } else if (pass == null) {
                alert('Canceled.');
            } else {
                alert('Wrong password');
            }
        } else if (userName == null) {
            alert('Canceled');
        } else {
            alert("I don't know you");
        }
        let pass = prompt('Password?', '');
        if (pass == 'TheMaster') {
            alert('Welcome!');
        } else if (pass == null) {
            alert('Canceled.');
        } else {
            alert('Wrong password');
        }
    </script>
</body>
</html>
