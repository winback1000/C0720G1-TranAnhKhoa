<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sinh Bang cuu chuong</title>
</head>
<body>
<script>
    document.write("<table border='1'>");
    for (i=1; i<=10; i++) {
        document.write("<tr>");
        for (j=1; j<=10;j++) {
            document.write("<td width='100'>"+i+"x"+j+"="+(i*j)+"</td>");
        }
        document.write("</tr>");
        j=1;
    }
    document.write("</table>");
</script>
</body>
</html>
