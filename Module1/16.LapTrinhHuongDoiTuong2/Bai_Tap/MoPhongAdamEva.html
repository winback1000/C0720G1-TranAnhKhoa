<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mo Phong Adam va Eva</title>
</head>
<body>
<script>
    class Apple {
        constructor(weight) {
            this.weight = weight;
        }
        decrease(){
            this.weight--;
        }
        isEmpty() {
            if (this.weight === 0) {
                return true;
            } else {
                return false;
            }
        }
        getWeight() {
            return this.weight;
        }
    }
    class Human {
        constructor(name,gender,weight) {
            this.name = name;
            this.gender = gender;
            this.weight = weight;
        }
        checkApple(apple) {
            if (apple.weight > 0) {
                this.say("this apple is eatable");
            } else {
                this.say("this apple is empty already")
            }
        }
        say(string) {
            return alert(this.name + " say "+string);
        }
        eatApple(apple) {
            apple.weight--;
            this.weight++;
            alert(this.name+" is eating the apple \nThe apple is "+apple.weight+"\n"+this.name+" is "+this.weight+" now");
        }
    }
    let redApple = new Apple(10);
    let greenApple = new Apple(10);
    let adam = new Human ("Adam","Male",60);
    let eva = new Human ("Eva","Female",50);
    adam.checkApple(greenApple);
    eva.checkApple(redApple);
    while (redApple.weight > 0 ) {
        eva.eatApple(redApple);
    }
    while (greenApple.weight > 0) {
        adam.eatApple(greenApple);
    }
</script>
</body>
</html>
