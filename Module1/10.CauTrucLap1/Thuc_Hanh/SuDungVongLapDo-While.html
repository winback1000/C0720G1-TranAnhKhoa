<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vong lap do-while</title>
</head>
<body>
    <script>
        let i;
        do {
            i= parseInt(prompt("please input a number in the range from 1 to 10"))
        }   while (i < 1 || i > 10);
        alert("the number you input is "+i);
    </script>
</body>
</html>
